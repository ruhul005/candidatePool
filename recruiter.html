
<!DOCTYPE html>
 <html lang="en" class="no-js"> 
    <head>
        <title>Login and Registration</title>
        
        
        
		
		
    </head>
    <body>
        <div class="container">
           
            <header>
                <h1>Recruiter Login and Registration</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="recruiterLogin" autocomplete="on" method="post"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" > Your email </label>
                                    <input id="username" name="email" required="required" type="text" placeholder="example@gmail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg.123xyz" /> 
                                </p>
                                <p>
									<input type="submit" name="submit" value="login">
								</p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                   <a href="http://cookingfoodsworld.blogspot.in/" target="_blank" ></a>
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="recruiterRegister.php" autocomplete="on" method="post" enctype="multipart/form-data"> 
                                <h1> Sign up </h1> 
                                <p>
                                       <!-- commented out for profile photo
                                       <label>profile photo:</label>
                                       
                                       <input type="file" name="file" required=""> -->

                                      
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" >First name</label>
                                    <input id="usernamesignup" name="firstname" required="required" type="text" placeholder="first name" />
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" >last name</label>
                                    <input id="usernamesignup" name="lastname" required="required" type="text" placeholder="lastname" />
                                </p>
                                
                                <p> 
                                    <label for="emailsignup" class="youmail"  > Your email</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="example@gmail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Your password </label>
                                    <input id="passwordsignup" name="pass" required="required" type="password" placeholder="eg.123xyz"/>
                                </p>
                                <p> 
                                    <label for="companyname" class="companyname" >Company Name </label>
                                    <input id="companyname" name="companyname" required="required" type="text" placeholder="Platform Corp."/>
                                </p>
                                
                                <p class="signin button"> 
									<input type="submit" value="Sign up" name="submit" /> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
